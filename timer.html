<html><head><title>Cube Tools | Timer</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<meta name="title" content="Cube Tools - Tutorials for Solving the Rubik's Cube, Algorithm Flashcards, and More">
<meta name="description" content="Resources for the cubing community, including tutorials, flashcards, and scramble generators. Tutorials include beginner layer-by-layer method, CFOP, and Roux. Digital flashcards for algorithm sets such as F2L, OLL, PLL, and CMLL.">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="main.css" type="text/css">
<link rel="stylesheet" href="nav.css" type="text/css">
<link rel="stylesheet" href="diagram.css" type="text/css">
<link rel="stylesheet" href="timer.css" type="text/css">
<script type="text/javascript" src="scripts/header.js" defer></script>
<script type="text/javascript" src="scripts/navbar.js" defer></script>
<script type="text/javascript" src="scripts/colors.js" defer></script>
<script type="text/javascript" src="scripts/scrambler.js"></script>
<script type="text/javascript" src="scripts/timer.js"></script>
<script type="text/javascript" src="scripts/diagram.js"></script>

</head>

<body onload="loadHeader();loadNavbar();colorify('123456789');makeDiagram();scrambleit(1);show();cubeReset();diagramScramble();" onkeypress="checkKey(arguments[0] || window.event);" onkeyup="keyRelease(arguments[0] || window.event);">

<header>
  <span id="headerCode"></span>
</header>

<nav>
  <span id="navbarCode"></span>
</nav>

<main>

<span id="bulk1">

<h3>Timer</h3>

<p>Press Spacebar or touch green button to begin.</p>

<div>
<input type="checkbox" id="scrambleChk" onchange="updateTimerDisplay();" checked>
<label for="scrambleChk">Scramble</label>
<input type="checkbox" id="diagramChk" onchange="updateTimerDisplay();" checked>
<label for="diagramChk" id="diagramChkLabel">Diagram</label>
<input type="checkbox" id="resultsChk" onchange="updateTimerDisplay();" checked>
<label for="resultsChk">Results</label>
</div>

<p><span id="scr"></span></p>

</span> <!-- end bulk1 -->

<div class="flexrow">
  <div class="box center">
  
<p>
 <button class="timerButton" ontouchstart="touchBegin();" ontouchend="touchRelease();" onfocus="blur();" id="timerButton"><span id="time" class="time"></span></button>
</p>

<span id="bulk2">

<p>
  <select id="inspect" onchange="updateInspection();" style="width:115px">
    <option value="0" selected>No Inspection</option>
    <option value="20">20 sec</option>
    <option value="15">15 sec (standard)</option>
    <option value="12">12 sec</option>
    <option value="10">10 sec</option>
    <option value="8">8 sec</option>
  </select>
</p>

</span> <!-- end of bulk2 -->
  </div>
  <span id="bulk3">
  <div class="box">
  
  <span id="scrambleDetails">
	<p><button class="button" onfocus="blur();" id="initscr" onclick="makeDiagram();scrambleit(1);diagramScramble();">New <u>S</u>cramble</button></p>
	
    Size:
<select id="scrtype" onchange="updateLength('timer');">
<option value="2">2x2x2</option>
<option value="3" selected>3x3x3</option>
<option value="4">4x4x4</option>
<option value="5">5x5x5</option>
</select>
Scramble Length: <input id="movegoal" type="text" value="20" size="2" onkeydown="if(event.keyCode==13) document.getElementById('initscr').click()"><br><br>

<span id="cubediagram"></span>

</span>
  </div>
  </span> <!-- end of bulk3 -->
</div>

<span id="bulk4">

<span id="results">


<div class="flexpermrow">
  <div class="box">
    <ul class="buttonList">
  <li><button class="button" onfocus="blur();" onclick="resetResults();makeDiagram();scrambleit(1);diagramScramble();"><u>N</u>ew Session</button>
  <li><button class="button" onfocus="blur();" onclick="lastDNF();"><u>D</u>NF Last Solve</button>
  <li><button class="button" onfocus="blur();" onclick="clearResult();"><u>C</u>lear Last Time</button>
</ul>
  </div>
  <div class="box">
    <table class="results">
<tr>
<th>Best:</th>
<td rowspan="3" style="width:15px"></td>
<td><span id="besttime">-</span></td>
</tr>
<tr>
<th>Worst:</th>
<td><span id="worsttime">-</span></td>
</tr>
<tr>
<th>Avg. of <span id="numberattempts">0</span>:</th>
<td><span id="avg">-</span></td>
</tr></table>
  </div>
</div>






<span id="sessionResults"></span>

</span>

</span> <!-- end bulk4 -->
</main>


</body></html>
