<main>

<h3>SCRAMBLER</h3>

Type:
<select id="scrtype" onchange="updateLength('scrambler');">
<option value="2">2x2x2</option>
<option value="3" selected>3x3x3</option>
<option value="4">4x4x4</option>
<option value="5">5x5x5</option>
</select>

<h4>Scramble Checker</h4>

<div>
<input type="text" size="50" id="newscramble" onkeydown="if(event.keyCode==13) document.getElementById('scrCheck').click()">
<button id="scrCheck" onclick="checkScramble();makeDiagram();diagramScramble();">Check Scramble</button>
</div>
<br>
<span id="cubediagram"></span>

<h4>Scramble Generator</h4>

Length: <input id="movegoal" type="text" value="20" size="2" onkeydown="if(event.keyCode==13) document.getElementById('initscr').click()"><br>
Number of scrambles: <input id="scrgoal" type="text" value="5" size="2" onkeydown="if(event.keyCode==13) document.getElementById('initscr').click()">
<button id="initscr" onclick="scrambleit(0);" class="button">Scramble</button><br><br>

<span id="scr"></span>

</main>
