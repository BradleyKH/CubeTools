<html><head><title>Cube Tools | Flashcards</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<meta name="title" content="Cube Tools - Tutorials for Solving the Rubik's Cube, Algorithm Flashcards, and More">
<meta name="description" content="Resources for the cubing community, including tutorials, flashcards, and scramble generators. Tutorials include beginner layer-by-layer method, CFOP, and Roux. Digital flashcards for algorithm sets such as F2L, OLL, PLL, and CMLL.">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="main.css" type="text/css">
<link rel="stylesheet" href="nav.css" type="text/css">
<link rel="stylesheet" href="flashcards.css" type="text/css">
<script type="text/javascript" src="scripts/navbar.js" defer></script>
<script type="text/javascript" src="scripts/colors.js" defer></script>
<script type="text/javascript" src="scripts/flashcardSets.js"></script>
<script type="text/javascript" src="scripts/flashcards.js"></script>
</head>

<body onload="loadNavbar();changeSet();">

<nav>
  <span id="navbarCode"></span>
</nav>

<main>

<h3>Flashcards</h3>

<select id="currentSet" onchange="changeSet();">
<optgroup label="CFOP Method">
	<option value="0" selected>F2L</option>
	<option value="1">2-Look OLL</option>
	<option value="2">OLL</option>
	<option value="3">2-Look PLL</option>
	<option value="4">PLL</option>
</optgroup>
<optgroup label="Roux Method">
	<option value="5">2-Look CMLL</option>
	<option value="6">CMLL</option>
</optgroup>
</select>

<p>
  <label for="viewcards">
    <input type="radio" name="viewoption" id="viewcards" value="card" onclick="updateView('card');" checked>Cards
  </label>
  <label for="viewdetails">
    <input type="radio" name="viewoption" id="viewdetails" onclick="updateView('details');">Details
  </label>
  <label for="viewsettings">
    <input type="radio" name="viewoption" id="viewsettings" value="settings" onclick="updateView('settings');">Settings
  </label>
</p>

<span id="cardDisplay">
  <p><span id="stackLength"></span> cards <span id="randomize"></span></p>
  <p><button id="show" onclick="show();" class="greenButton">Show Answer</button></p>

  <h4>Case</h4>
  <img id="caseimg"><br><span id="case"></span>

  <h4>Algorithm</h4>
  <span id="alg" style="visibility:hidden;"></span>
</span>

<span id="settingsDisplay" style="display:none">
<h4>Randomize</h4>
<p>
  <label for="shuffle">
    <input type="checkbox" id="shuffle" checked onclick="updateAlgList();">Shuffle cards
  </label>
</p>

<h4>Display</h4>
<form>
  <label for="mode1">
    <input id="mode1" type="radio" name="mode" checked onclick="changemode(1);" onfocus="blur();">Show Case, Drill Algorithm
  </label>
  <br>
  <label for="mode2">
    <input id="mode2" type="radio" name="mode" onclick="changemode(2);" onfocus="blur();">Show Algorithm, Drill Case
  </label>
  <br>
  <label for="mode3">
    <input id="mode3" type="radio" name="mode" onclick="changemode(3);" onfocus="blur();">Show Both Case and Algorithm
  </label>
</form>

<h4>Algorithm Focus</h4>
<button id="selectFocus" onclick="selectAllNone();">Select All/None</button><br>
<span id="checklist" onclick="updateAlgList();"></span>

</span>

<span id="detailsDisplay" style="display: none;"></span>

</main>

</body></html>
